<h1>Welcome to GURPS Master</h1>
<select value="" (change)="selectedCharacterId = $event.target.value">
    <option></option>
    <ng-container *ngFor="let character of characters">
        <option [value]="character.id">
            {{character.name}}
        </option>
    </ng-container>
</select>
<button (click)="openCharacterSheet()">Open Character Sheet</button>
